<html>

<head>
    <meta charset="UTF-8">
    <title>sample app</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="./form_check.css" rel="stylesheet">
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        if (location.hostname !== "localhost" && location.hostname !== "127.0.0.1") {
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());
            gtag('config', 'G-PY88H450GX');
        }
    </script>
</head>

<body>
    <h1>Form Check App</h1>
    <div class="alert alert-info" role="alert">
        動画ファイルはサーバに送信されることなく、ユーザ側のみで利用しています。 / The video file is not sent to the server and is used only by the client side.
      </div>
    <div id="form_box" class="select">
        <div class="mb-3">
            <input class="form-control" id="file1" type="file" accept=".mp4,.mov">
        </div>
    </div>
    <div id="controller_box">
        <div style="display: inline-block;">
            <button id="drawing-mode" class="btn btn-info">Enter drawing mode</button>
            <button id="add-vline" class="btn btn-info">Add VLine</button>
            <button id="add-hline" class="btn btn-info">Add HLine</button><br />
            <button id="btn_copy" class="btn btn-info">Copy(C-c)</button>
            <button id="btn_paste" class="btn btn-info">Paste(C-v)</button>
            <button id="btn_undo" class="btn btn-info">Und(C-z)</button>
            <button id="btn_redo" class="btn btn-info">Redo(C-Z)</button>
            <button id="clear-canvas" class="btn btn-info">Clear</button>

            <div id="drawing-mode-options">
                <label for="drawing-line-width">Line width:</label>
                <span class="info">4</span><input type="range" value="4" min="1" max="10" id="drawing-line-width"><br>
                <label for="drawing-color">Line color:</label>
                <input type="color" value="#741b1b" id="drawing-color"><br>
            </div>
        </div>
        <div class="mb-3">
            <div class="btn-group play_controller_box" role="group" aria-label="play controller">
                <button type="button" class="btn btn-outline-primary" id="btn_back"><i class="bi bi-skip-backward"></i></button>
                <button type="button" class="btn btn-outline-primary" id="btn_play"><i class="bi bi-play"></i></button>
                <button type="button" class="btn btn-outline-primary" id="btn_loop"><i class="bi bi-repeat"></i></button>
                <button type="button" class="btn btn-primary" id="btn_mute"><i class="bi bi-volume-mute"></i></button>
            </div>
            <div class="btn-group" role="group" aria-label="play speed group">
                <input type="radio" class="btn-check" name="btnPlayRate" id="btnradio10" value="10" autocomplete="off"
                    checked>
                <label class="btn btn-outline-primary" for="btnradio10">1.0</label>
                <input type="radio" class="btn-check" name="btnPlayRate" id="btnradio05" value="05" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio05">0.5</label>
                <input type="radio" class="btn-check" name="btnPlayRate" id="btnradio03" value="03" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio03">0.3</label>
                <input type="radio" class="btn-check" name="btnPlayRate" id="btnradio02" value="02" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio02">0.2</label>
                <input type="radio" class="btn-check" name="btnPlayRate" id="btnradio01" value="01" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio01">0.1</label>
            </div>
        </div>
    </div>
    </div>
    <div id="combined_box" class="combined_box">
        <div id="canvas_player_box" class="canvas_box">
            <canvas id="canvas_player"></canvas>
        </div>
        <div id="video_player_box" class="video_box">
            <video id="video_player" muted playsinline width="100%"></video>
        </div>
    </div>
    <div id="debug_box">
        <pre id="debug_message"></pre>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"
        integrity="sha512-CeIsOAsgJnmevfCi2C7Zsyy6bQKi43utIjdA87Q0ZY84oDqnI0uwfM9+bKiIkI75lUeI00WG/+uJzOmuHlesMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="form_check.js"></script>
</body>

</html>
